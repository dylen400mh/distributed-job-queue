services:

  # ---------------------------------------------------------------------------
  # PostgreSQL 15 — primary database (source of truth)
  # ---------------------------------------------------------------------------
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: jobqueue
      POSTGRES_USER: jq
      POSTGRES_PASSWORD: jqpassword
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U jq -d jobqueue"]
      interval: 5s
      timeout: 5s
      retries: 10

  # ---------------------------------------------------------------------------
  # Redis 7 — distributed locks, ephemeral state
  # ---------------------------------------------------------------------------
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 10

  # ---------------------------------------------------------------------------
  # Redpanda — Kafka-compatible event streaming (no Zookeeper required)
  # Exposes the Kafka API on localhost:19092; internal broker at redpanda:9092
  # ---------------------------------------------------------------------------
  redpanda:
    image: redpandadata/redpanda:latest
    command:
      - redpanda
      - start
      - --kafka-addr internal://0.0.0.0:9092,external://0.0.0.0:19092
      - --advertise-kafka-addr internal://redpanda:9092,external://localhost:19092
      - --rpc-addr redpanda:33145
      - --advertise-rpc-addr redpanda:33145
      - --mode dev-container
      - --smp 1
      - --default-log-level=warn
    ports:
      - "19092:19092"   # Kafka API (used by jq-server and jq-worker)
    healthcheck:
      test: ["CMD-SHELL", "rpk cluster health | grep -E 'Healthy.*true' || rpk cluster health | grep -q 'is_healthy: true'"]
      interval: 10s
      timeout: 5s
      retries: 12

  # ---------------------------------------------------------------------------
  # Prometheus — metrics scraping
  # UI available at http://localhost:9095
  # Scrapes jq-server (host:9090) and jq-worker (host:9091) via host.docker.internal
  # ---------------------------------------------------------------------------
  prometheus:
    image: prom/prometheus:latest
    ports:
      - "9095:9090"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./prometheus/alerts.yaml:/etc/prometheus/alerts.yaml:ro
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      - postgres
      - redis
      - redpanda

  # ---------------------------------------------------------------------------
  # Grafana — dashboards
  # UI available at http://localhost:3000 (admin / admin)
  # Prometheus datasource provisioned automatically
  # ---------------------------------------------------------------------------
  grafana:
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_USERS_ALLOW_SIGN_UP: "false"
    volumes:
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
      - grafana_data:/var/lib/grafana
    depends_on:
      - prometheus

volumes:
  postgres_data:
  grafana_data:

apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: jq-server
  namespace: jq
  labels:
    app: jq-server
    app.kubernetes.io/part-of: distributed-job-queue
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: jq-server
  minReplicas: 2
  maxReplicas: 5
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
  behavior:
    scaleDown:
      # Slow scale-down to avoid disrupting in-flight gRPC streams
      stabilizationWindowSeconds: 120
      policies:
        - type: Pods
          value: 1
          periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 30
      policies:
        - type: Pods
          value: 2
          periodSeconds: 60

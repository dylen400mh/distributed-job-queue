# Secret template — replace all <PLACEHOLDER> values before applying.
#
# For production, do NOT commit real values here. Use one of:
#   - AWS Secrets Manager + External Secrets Operator (recommended for EKS)
#   - Sealed Secrets (kubeseal)
#   - kubectl create secret generic jq-secret --from-env-file=.env.prod
#
# Values must be base64-encoded. To encode: echo -n 'value' | base64
apiVersion: v1
kind: Secret
metadata:
  name: jq-secret
  namespace: jq
  labels:
    app.kubernetes.io/part-of: distributed-job-queue
type: Opaque
stringData:
  # PostgreSQL (AWS RDS)
  # JQ_DB_HOST overrides db.host in config.yaml
  JQ_DB_HOST: "<RDS_ENDPOINT>"        # e.g. mydb.xxxxxx.us-east-1.rds.amazonaws.com
  JQ_DB_USER: "jq"
  JQ_DB_PASSWORD: "<DB_PASSWORD>"

  # Redis (AWS ElastiCache)
  # JQ_REDIS_ADDR overrides redis.addr — format: host:port
  JQ_REDIS_ADDR: "<ELASTICACHE_ENDPOINT>:6379"
  JQ_REDIS_PASSWORD: ""               # Leave empty if ElastiCache auth token not configured

  # Kafka (AWS MSK)
  # JQ_KAFKA_BROKERS overrides kafka.brokers — comma-separated list
  JQ_KAFKA_BROKERS: "<MSK_BROKER_1>:9092,<MSK_BROKER_2>:9092"
  JQ_KAFKA_SASL_USERNAME: ""          # Set if MSK uses SASL/SCRAM
  JQ_KAFKA_SASL_PASSWORD: ""

global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  # jq-server exposes /metrics on its metrics port (default 9090 on the host)
  - job_name: 'jq-server'
    static_configs:
      - targets: ['host.docker.internal:9090']
        labels:
          service: 'jq-server'

  # jq-worker exposes /metrics on its metrics port (default 9091 on the host)
  - job_name: 'jq-worker'
    static_configs:
      - targets: ['host.docker.internal:9091']
        labels:
          service: 'jq-worker'
